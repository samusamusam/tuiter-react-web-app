        <label for="password">Password</label> <br />

          <option value="student">Student enrolled in course</option>
          <option value="teacher" selected>Teacher teaching the course</option>
          <option value="admin">Admin</option>
        </select>
        <br />

          type="number"
          min="50000"
          max="1000000"
          value="100000"
          id="salary"
        />
        <br />
        <label for="phone">Phone</label> <br />
        <input type="tel" value="1234567890" id="phone" />
        <br />
        <label for="rating">Rating</label> <br />
        <input type="range" min="0" max="5" step="0.5" value="3" id="rating" />
        <br />
        <label for="dob">Date of Birth</label><br />
        <input
          type="date"
          min="2000-01-15"
          max="2000-03-15"
          value="2000-02-01"
          id="dob"
        />
        <br />
        <label>Favorite Movie Genres</label><br />

          type="checkbox"
          id="action"
          name="favorite-movie-genre"
          checked
        />

        <input type="checkbox" id="drama" name="favorite-movie-genre" />
        <label for="drama">Drama</label><br />
        <input
          type="checkbox"
          id="comedy"
          name="favorite-movie-genre"
          checked
        />
        <label for="comedy">Comedy</label><br />
        <label for="romance">
          <input type="checkbox" id="romance" name="favorite-movie-genre" />
          Romance </label
        ><br />
        <br />
        <label>Favorite Movie</label><br />
        <input
          type="checkbox"
          id="matrix"
          name="favorite-movie"
          checked
          value="matrix"
        />
        <label for="matrix">Matrix</label><br />
        <input
          type="checkbox"
          id="inception"
          name="favorite-movie"
          value="inception"
        />
        <label for="inception">Inception</label><br />
        <input
          type="checkbox"
          id="interstellar"
          name="favorite-movie"
          checked
          value="interstellar"
        />
        <label for="interstellar">Interstellar</label><br />
        <br />
        <label>Favorite Music Gnere</label><br />
        <input type="radio" id="rock" name="favorite-music-genre" checked />
        <label for="rock">Rock</label><br />
        <input type="radio" id="pop" name="favorite-music-genre" checked />
        <label for="pop">Pop</label><br />
